language: csharp
mono: none
sudo: required
dist: bionic
dotnet: 3.1
services:
- docker
script:
- cd src/SpikeCore
- dotnet restore
- dotnet build -c Release
- dotnet publish -c Release
- cd ../..
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./docker_publish.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 